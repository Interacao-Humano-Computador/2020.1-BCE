<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>

  <title>BCE - Biblioteca Central da UnB</title>
  <meta name='description' content='Avaliação das Interfaces do site da BCE'>
  <meta name='viewport' content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <link rel='icon' href='_media/favicon.ico'>
  
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css'>
</head>

<body>
  <div id='app'></div>
</body>

<script>
  window.$docsify = {
    repo: 'Interacao-Humano-Computador/2020.1-BCE',
    name: 'Home',
    auto2top: true,
    // basePath: 'https://interacao-humano-computador.github.io/2020.1-BCE/',
    bolo: 'https://interacao-humano-computador.github.io/2020.1-BCE/',
    
    loadSidebar: true,
    logo:        '_media/logos/unb-logo.png',
    coverpage:   true,
    homepage: 'home.md',
    
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md',
    },

    markdown: {
      renderer: {
        image: function(href, title) {

          var finalUrl = 'http://' + 
            window.location.href.split('/').slice(2, 4).reduce((a,b) => a + b + '/', '').replace('#/', '').slice(0,-1) + href;
          return `<p align='center'><img src='${finalUrl}' data-origin='${finalUrl}' alt='${title}'></p>`
        }
      }
    },
    
    // relativePath: true,
    subMaxLevel: 1,
    search: {
      noData: {
        '/': 'No results!'
      },
      paths: 'auto',
      placeholder: {
        '/': '🔍 Search'
      }
    }
  }
</script>

<script src='//unpkg.com/docsify/lib/docsify.min.js'></script>

<!-- plugins -->
<script src='//unpkg.com/docsify/lib/plugins/search.min.js'></script>
<script src='https://unpkg.com/docsify-sidebar-collapse@1.1.5/dist/docsify-sidebar-collapse.min.js'></script>
</html>
